
<div class="content mt-3">
    <div class="container-fluid">
        <div class="search-poke row">
            <div class="col-md-6">
                <span class="fa fa-search form-control-feedback"></span>
                <input class="form-control search-input" type="text" name="search" [(ngModel)]="searchText"  autocomplete="off" placeholder="Search pokemon">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6 display-config">
                        <label for="" class="col-form-label mr-2">Display</label>

                        <select class="form-control" [(ngModel)]="selectedOption" (change)="selected()">
                            <option *ngFor="let display of displays" >{{display}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="pokemon-info text-center" *ngFor="let poke of pokes | paginate: paginateConfig | filter:searchText">
                <img (click)="getPokeDetail(poke)" [src]="poke.sprites.front_default" alt="">
                <p class="mt-5" (click)="getPokeDetail(poke)">{{poke.name | titlecase}}</p>
            </div>
        </div>
    </div>
    <pagination-controls class="text-center paginate-custom" (pageChange)="pageChanged($event)"></pagination-controls>
</div>
