
<div class="content">
    <div class="container-fluid mt-3">
        <carousel
            [borderRadius]="5"
            [cellWidth]="450"
            [height]="400"
        >
            <div class="carousel-cell">
                <iframe class="video" src="https://www.youtube.com/embed/D0zYJ1RQ-fs"></iframe>
            </div>
            <div class="carousel-cell">
                <iframe class="video" src="https://www.youtube.com/embed/1roy4o4tqQM"></iframe>
            </div>
            <div class="carousel-cell">
                <iframe class="video" src="https://www.youtube.com/embed/bILE5BEyhdo"></iframe>
            </div>
            <div class="carousel-cell">
                <iframe class="video" src="https://www.youtube.com/embed/uBYORdr_TY8"></iframe>
            </div>
        </carousel>
    </div>
    <div class="container-fluid">
        <h1 class="text-center mt-3 font-weight-bold">Pokemon List</h1>
        <div class="action-button">
            <button mat-raised-button (click)="navigateToHeroPage()">See more</button>
        </div>
        <div class="wrapper">
            <div class="pokemon-info text-center" *ngFor="let poke of pokes">
                <img (click)="getPokeDetail(poke)" [src]="poke.sprites.front_default" alt="">
                <p class="mt-5" (click)="getPokeDetail(poke)">{{poke.name | titlecase}}</p>
            </div>
        </div>
    </div>
</div>
